<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 id="quiz-title">Quiz pro meu TCC</h1>
        <div id="messages"></div>

        <!-- Formulário interativo -->
        <div id="questionnaire">
            <!-- Etapa 1: Nome -->
            <div id="step-1">
                <label for="name">Qual é o seu nome?</label>
                <input type="text" id="name" placeholder="Digite seu nome">
                <button onclick="checkName()">Avançar</button>
            </div>

            <!-- Etapa 2: Cor de pele -->
            <div id="step-2" style="display: none;">
                <p>Qual é a sua cor de pele?</p>
                <button onclick="checkSkinColor('morena')">Morena</button>
                <button onclick="checkSkinColor('branca')">Branca</button>
                <button onclick="checkSkinColor('outra')">Outra</button>
            </div>

            <!-- Etapa 3: Ama o Diego -->
            <div id="step-3" style="display: none;">
                <p>Você ama o Diego?</p>
                <button onclick="checkLove('sim')">Sim</button>
                <button onclick="checkLove('não')">Não</button>
            </div>
        </div>

        <!-- Pedido de namoro -->
        <div id="proposal" style="display: none;">
            <h2>Você quer namorar comigo?</h2>
            <button id="yesButton" onclick="acceptProposal()">Sim ou Claro</button>
            <button id="noButton" onclick="rejectProposal()">Não</button>
        </div>

        <!-- Mensagem final -->
        <div id="final-message" style="display: none;">
            <h2>Agora somos oficialmente namorados! ❤️</h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
